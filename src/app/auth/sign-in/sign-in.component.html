<h3>Sign in</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
  <app-input
    inputType="text"
    label="Username"
    [control]="$any(authForm.get('username'))"
  ></app-input>
  <app-input
    inputType="password"
    label="Password"
    [control]="$any(authForm.get('password'))"
  ></app-input>
  <div *ngIf="authForm.errors?.credentials" class="ui red basic label">
    Invalid username or password
  </div>
  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
</form>
